<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar img {
            width: 100px;
            height: auto;
            margin: 0 auto 20px auto;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .sidebar .logout-button {
            padding: 15px;
            background-color: #ff4d4d;
            color: #fff;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        header {
            background-color: royalblue;
            padding: 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            flex: 1 1 calc(50% - 20px);
            max-width: calc(50% - 20px);
            text-align: center;
        }

        .card canvas {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="image.avif" alt="Logo de l'Établissement">
        <h2>Menu</h2>
        <ul>
            <li><a href="tableauBord.html">Dashboard</a></li>
            <li><a href="ajoutEleve.html">Élèves</a></li>
            <li><a href="ajoutProf.html">Professeurs</a></li>
            <li><a href="ajoutUser.html">Utilisateurs</a></li>
            <li><a href="ajoutRapport.html">Rapports</a></li>
        </ul>
        <div class="logout-button">Se déconnecter</div>
    </div>

    <div class="main-content">
        <header>
            <h1>Tableau de Bord</h1>
            <marquee><p>Bienvenue sur votre tableau de bord</p></marquee>
        </header>

        <section class="stats">
            <div class="card">
                <h3>Élèves</h3>
                <p>Nombre d'élèves : 1,234</p>
            </div>
            <div class="card">
                <h3>Professeurs</h3>
                <p>Nombre de professeurs : 56</p>
            </div>
            <div class="card">
                <h3>Administrateurs</h3>
                <p>Nombre d'administrateurs : 12</p>
            </div>
            <div class="card">
                <h3>Genre d'élèves</h3>
                <canvas id="genderChart"></canvas>
            </div>
        </section>
    </div>

    <!-- Ajoutez le CDN de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctxGender = document.getElementById('genderChart').getContext('2d');

            var genderChart = new Chart(ctxGender, {
                type: 'pie',
                data: {
                    labels: ['Hommes', 'Femmes'],
                    datasets: [{
                        label: 'Répartition des élèves',
                        data: [600, 634],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
