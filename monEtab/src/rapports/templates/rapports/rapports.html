<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar img {
            width: 100px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .sidebar .logout-button {
            padding: 15px;
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            display: grid;
            gap: 20px;
        }

        .form-container h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="im.jpg" alt="Logo de l'Établissement">
        <h2>Menu</h2>
        <ul>
            <li><a href="tableauBord.html">Dashboard</a></li>
            <li><a href="ajoutEleve.html">Élèves</a></li>
            <li><a href="ajoutProf.html">Professeurs</a></li>
            <li><a href="ajouteUser.html">Utilisateurs</a></li>
            <li><a href="rapports.html">Rapports</a></li>
        </ul>
        <div class="logout-button" onclick="logout()">Se déconnecter</div>
    </div>

    <div class="main-content">
        <header>
            <h1>Rapports</h1>
        </header>

        <div class="form-container">
            <h2>Générer un Rapport</h2>
            <div class="form-group">
                <label for="report-type">Sélectionner la liste</label>
                <select id="report-type">
                    <option value="students">Liste des Élèves</option>
                    <option value="teachers">Liste des Professeurs</option>
                    <option value="users">Liste des Utilisateurs</option>
                </select>
            </div>

            <div class="form-actions">
                <button onclick="generateReport('pdf')">Obtenir Format PDF</button>
                <button onclick="generateReport('excel')">Obtenir Format Excel</button>
            </div>
        </div>
    </div>

    <script>
        function generateReport(format) {
            const reportType = document.getElementById('report-type').value;
            alert(`Génération du rapport ${reportType} en format ${format}.`);
            // Vous pouvez remplacer l'alerte par une vraie logique pour générer le rapport.
        }

        function logout() {
            // Ici, vous pouvez ajouter la logique pour la déconnexion.
            alert('Déconnexion réussie.');
        }
    </script>
</body>
</html>
