<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar img {
            width: 100px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .sidebar .logout-button {
            padding: 15px;
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .user-list-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .user-list-container h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }

        .action-buttons .edit-button {
            background-color: #27ae60;
        }

        .action-buttons .edit-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="image.avif" alt="Logo de l'Établissement">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'dashboard:index' %}">Dashboard</a></li>
            <li><a href="{% url 'student:index' %}">Élèves</a></li>
            <li><a href="{% url 'teacher:index' %}">Professeurs</a></li>
            <li><a href="{% url 'user:index' %}">Utilisateurs</a></li>
            <li><a href="{% url 'report:index' %}">Rapports</a></li>
        </ul>
        <div class="logout-button" onclick="logout()">Se déconnecter</div>
    </div>

    <div class="main-content">
        <header>
            <h1>Liste des Utilisateurs</h1>
            <a href="{% url 'user:ajouterUser' %}">
                <button class="add-button">Nouvel utilisateurs</button>
            </a>
        </header>

        <div class="user-list-container">
            <h2>Utilisateurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Date de Création</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const users = [
            { pseudo: 'user1', dateCreation: '2024-01-15' },
            { pseudo: 'user2', dateCreation: '2024-02-20' },
            { pseudo: 'user3', dateCreation: '2024-03-10' }
        ];

        function renderUserList() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = ''; // Clear the list

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.pseudo}</td>
                    <td>${user.dateCreation}</td>
                    <td class="action-buttons">
                        <a href="{% url 'user:modifierUser' %}">
                            <button class="edit-button" onclick="editUser('${user.pseudo}')">Modifier</button>
                        </a>   
                    </td>
                `;
                userList.appendChild(row);
            });
        }

        function editUser(pseudo) {
            alert('Modification de l\'utilisateur : ' + pseudo);
            // Ajoutez ici la logique pour modifier l'utilisateur
        }

        function logout() {
            alert('Déconnexion réussie.');
        }

        document.addEventListener('DOMContentLoaded', renderUserList);
    </script>
</body>
</html>
