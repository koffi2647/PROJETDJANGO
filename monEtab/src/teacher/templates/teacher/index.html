<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Professeurs</title>
    <style>
        /* CSS pour styliser la page de liste des professeurs */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50; /* Couleur du menu latéral */
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar img {
            width: 100px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #34495e; /* Couleur de survol du menu */
        }

        .sidebar .logout-button {
            padding: 15px;
            background-color: #e74c3c; /* Couleur du bouton Se déconnecter */
            color: #fff;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto; /* Positionner le bouton en bas */
            margin-bottom: 20px; /* Ajouter de l'espace en bas */
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        header {
            background-color: #3498db; /* Couleur de l'en-tête */
            padding: 20px;
            color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2c3e50; /* Couleur des en-têtes de colonnes */
            color: #fff;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-button {
            background-color: #27ae60; /* Couleur du bouton Modifier */
        }

        .delete-button {
            background-color: #e74c3c; /* Couleur du bouton Supprimer */
        }

        .edit-button:hover {
            background-color: #2ecc71;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="image.avif" alt="Logo de l'Établissement">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'dashboard:index' %}">Dashboard</a></li>
            <li><a href="{% url 'student:index' %}">Élèves</a></li>
            <li><a href="{% url 'teacher:index' %}">Professeurs</a></li>
            <li><a href="{% url 'user:index' %}">Utilisateurs</a></li>
            <li><a href="{% url 'report:index' %}">Rapports</a></li>
        </ul>
        <div class="logout-button" onclick="logout()">Se déconnecter</div>
    </div>

    <div class="main-content">
        <header>
            <h1>Liste des Professeurs</h1>
            <a href="{% url 'teacher:ajouterTeacher' %}">
                <button class="add-button">Nouveau professeur</button>
            </a>
        </header>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Classe</th>
                    <th>Âge</th>
                    <th>Vacant</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr id="prof-1">
                    <td>1</td>
                    <td>Dupont</td>
                    <td>Jean</td>
                    <td>1A</td>
                    <td>45</td>
                    <td>Oui</td>
                    <td>06 12 34 56 78</td>
                    <td class="action-buttons">
                        <a href="{% url 'teacher:modifierTeacher' %}">
                            <button class="edit-button">Modifier</button>
                        </a>
                        <button class="delete-button" onclick="confirmDelete(1)">Supprimer</button>
                    </td>
                </tr>
                <tr id="prof-2">
                    <td>2</td>
                    <td>Martin</td>
                    <td>Claire</td>
                    <td>2B</td>
                    <td>38</td>
                    <td>Non</td>
                    <td>06 87 65 43 21</td>
                    <td class="action-buttons">
                        <a href="{% url 'teacher:modifierTeacher' %}">
                            <button class="edit-button">Modifier</button>
                        </a>
                        <button class="delete-button" onclick="confirmDelete(2)">Supprimer</button>
                    </td>
                </tr>
                <!-- Ajoutez plus de lignes ici -->
            </tbody>
        </table>
    </div>

    <script>
        function logout() {
            // Implémentez la logique de déconnexion ici
            alert('Déconnexion effectuée !');
        }

        function confirmDelete(id) {
            const confirmation = confirm('Êtes-vous sûr de vouloir supprimer ce professeur ?');
            if (confirmation) {
                // Si l'utilisateur confirme la suppression
                alert('Professeur avec ID ' + id + ' supprimé.');
                
                // Suppression de la ligne du tableau correspondante
                const row = document.getElementById('prof-' + id);
                row.remove();
            }
        }
    </script>
</body>
</html>
